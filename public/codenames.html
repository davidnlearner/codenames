<!DOCTYPE html>
<html lang="en" dir="ltr">

    <head>
        <meta charset="utf-8">
        <title>Codenames</title>
        <link rel="icon" href="/img/favicon.png">
        <link rel="stylesheet" href="css/chat-app-styles.css">
        <link rel="stylesheet" href="css/styles.css">
    </head>

    <body>
        <div class="wrapper">
            <div class="chat__main">
                <div id="messages" class="chat__messages">
                </div>
            </div>

            <div>
                <div id="board-container">
                </div>
                <div id="victory-display">
                    <p>Victory!</p>
                </div>
            </div>

            <div id='clue-form-box'>
                <form id='clue-form' autocomplete="off">
                    <input name="clue" placeholder='Clue' type="text"  oninput="this.value = this.value.toUpperCase()" onkeypress="return lettersOnly(event)" required>
                    <input name="guessNumber" placeholder='Guesses' type="number" min="0" max="9" onkeypress="return numbersOnly(event)" required>
                    <br>
                    <button disabled>Send</button>
                </form>
            </div>

            <div id="game-info">
                <div id="red-team" class="team-info-box">
                    <h3 class="card-word">Red Team </h3>
                    <h4 class="card-word"> Cards remaining: <span id="red-team-counter" class="counter">8</span></h4>

                    <span class="status-box-title role-header">Spymaster: </span>
                    <div id="spymaster-red-wrapper" class="role-wrapper"><button team='red' role='spymaster'
                            class="team-join-btn">Join</button></div>
                    <span class="status-box-title role-header">Guesser: </span>
                    <div id="guesser-red-wrapper" class="role-wrapper"><button team='red' role='guesser'
                            class="team-join-btn">Join</button></div>
                </div>
                <div id='start-menu' class="status-box">
                    <p class="idHeader">Lobby: <span></span></p>
                    <button id='start-btn' disabled>Start Game</button>
                    <hr class="lines">
                    <button class='leave-game-btn'>Leave Game</button>
                </div>
                <div id="game-status-box" class="status-box">
                    <div  id="current-playerName"><span class="status-box-title"></span> </div>
                    <div><span class="status-box-title">Clue:</span> <span id="current-clue" class="status-box-title">-</span> </div>
                    <div><span class="status-box-title">Guesses remaining:</span> <span id="current-guessNumber" class="status-box-title">-</span> </div>
                    <button class='end-turn-btn' disabled='true'>End Turn</button>
                    <hr class="lines">
                    <button class='leave-game-btn'>Leave Game</button>
                </div>
                <div id='victory-menu' class="status-box">
                    <p class="idHeader">Lobby: <span></span></p>
                    <button id='new-game-btn'>New Game?</button>
                    <hr class="lines">
                    <button class='leave-game-btn'>Leave Game</button>
                </div>
                <div id="blue-team" class="team-info-box">
                    <h3 class="card-word">Blue Team </h3>
                    <h4 class="card-word"> Cards remaining: <span id="blue-team-counter" class="counter">8</span></h4>
                    <span class="status-box-title role-header">Spymaster: </span>
                    <div id="spymaster-blue-wrapper" class="role-wrapper"><button team='blue' role='spymaster'
                            class="team-join-btn">Join</button></div>
                    <span class="status-box-title role-header">Guesser: </span>
                    <div id="guesser-blue-wrapper" class="role-wrapper"><button team='blue' role='guesser'
                            class="team-join-btn">Join</button></div>
                </div>

            </div>

        </div>

        <script id="message-template" type="text/html">
            <div class="message {{team}}-team {{type}}">
                <p><span class="message-text {{team}}-team">{{playerName}}</span>{{text}}</p>
            </div>
        </script>

        <script id="new-role-message-template" type="text/html">
            <div class="message {{playerTeam}}-team">
                <p><span class="message-text {{playerTeam}}-team">{{playerName}}</span> has become a <span class="message-text {{playerTeam}}-team">{{role}}</span></p>
            </div>
        </script>

        <script id="clue-message-template" type="text/html">
            <div class="message {{playerTeam}}-team">
                <p><span class="message-text {{playerTeam}}-team">{{playerName}}</span> gives clue: <span class="message-text clue">{{clue}}</span></p>
            </div>
        </script>

        <script id="guess-message-template" type="text/html">
            <div class="message {{playerTeam}}-team">
                <p><span class="message-text {{playerTeam}}-team">{{playerName}}</span> taps <span class="message-text {{cardTeam}}-team">{{cardWord}}</span></p>
            </div>
        </script>


        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script src="js/utils.js"></script>
        <script src="js/codenames.js"></script>
    </body>

</html>
