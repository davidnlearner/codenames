<!DOCTYPE html>
<html lang="en" dir="ltr">

    <head>
        <meta charset="utf-8">
        <title>Codenames</title>
        <link rel="icon" href="/img/favicon.png">
        <link rel="stylesheet" href="css/chat-app-styles.css">
        <link rel="stylesheet" href="/css/styles.css">
    </head>

    <body>
        <div class="centered-form">
            <div class="centered-form__box">
                <h1>Codenames</h1>
                <form id="join-form" autocomplete="off">
                    <label>Display name:</label>
                    <input type="text" name="username" placeholder="Enter username" onkeypress="return lettersOnly(event)" required>
                    <br><br>
                    <label>Game Name</label>
                    <input type="text" name="lobbyName" placeholder="Game name" oninput="this.value = this.value.toUpperCase()" onkeypress="return lettersAndNumbersOnly(event)" required>
                    <br>
                    <div class="centered-form__error-message"></div>
                    <button id="join-btn">Create/Join a Game</button>
                </form>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script src="js/utils.js"></script>
        <script src="js/homepage.js"></script>
    </body>

</html>
